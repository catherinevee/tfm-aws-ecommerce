formatter: "markdown table"

header-from: main.tf
footer-from: ""

sections:
  hide: []
  show: [ "inputs", "outputs", "providers", "requirements", "resources", "modules" ]

content: |-
  {{ .Header }}

  ## Usage

  ```hcl
  module "ecommerce_platform" {
    source = "git::https://github.com/catherinevee/tfm-aws-ecommerce.git"

    project_name = "my-ecommerce"
    environment  = "dev"
    vpc_cidr     = "10.0.0.0/16"
  }
  ```

  {{ .Requirements }}

  {{ .Providers }}

  {{ .Modules }}

  {{ .Resources }}

  {{ .Inputs }}

  {{ .Outputs }}

output:
  file: "README.md"
  mode: replace
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
